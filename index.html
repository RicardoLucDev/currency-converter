<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Convert Money</title>
</head>
<body>
    <img src="./assets/logo.gif" alt="Logo Convert Money" id="logo">

    <main>
        <label>
            Converter <b>de</b>
            <select class="currency-select-from-convert">
                <option value="real">R$ Real Brasileiro</option>
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select-to-convert">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="real">R$ Real Brasileiro</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>
        </label>

        <label>
            <b>Valor</b>
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/real.png" alt="logo-moeda-a-converter" id="currency-flag-from-convert">
                <p id="currency-name-from-convert">R$ Real</p>
                <p class="currency-from-convert">R$ 0,00</p>
            </div>

            <img src="./assets/arrow.png" alt="seta" id="arrow-img">

            <div class="currency-box">
                <img src="./assets/dollar.png" alt="logo-moeda-convertida" id="currency-flag-to-convert">
                <p id="currency-name-to-convert">US$ Dólar Americano</p>
                <p class="currency-to-converted">US$ 0.00</p>
            </div>
        </section>
    </main>
</body>
<script src="./scripts.js"></script>
</html>
